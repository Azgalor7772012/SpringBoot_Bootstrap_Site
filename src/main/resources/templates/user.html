<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<!-- начало ВЕРХУШКА САЙТА-->
<div class="container-fluid mt-2">
    <div class="p-3 bg-dark text-white">
        <div class="position-relative">
            <div class="position-absolute top-0 start-0">
                <p th:text="${'admin@mail.ru with roles: ' + loggedUser.rolesToString()}"></p>
            </div>

            <div class="position-absolute top-0 end-0">
                <form th:method="POST" th:action="@{/logout}">
                    <button type="submit" class="btn btn-outline-secondary">Logout</button>
                </form>
            </div>
        </div>
        <br/>
    </div>
</div>
<!--конец ВЕРХУШКА САЙТА-->

<!--начало SideBar-->
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-2 col-md-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                   href="#list-home" role="tab" aria-controls="home">User</a>
            </div>
        </div>
        <div class="col-10 col-md-10">
            <div class="tab-content" id="list-nav-tabContent">
                <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                    <!-- начало Вложенный контент в теле страницы-->
                    <p class="h1">
                        User information page
                    </p>
                    <!-- Начало card-->
                    <div class="card">
                        <div class="card-header">
                            About user
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${loggedUser.getId()}"></td>
                                    <td th:text="${loggedUser.getFirstName()}"></td>
                                    <td th:text="${loggedUser.getLastName()}"></td>
                                    <td th:text="${loggedUser.getAge()}"></td>
                                    <td th:text="${loggedUser.getEmail()}"></td>
                                    <td th:text="${loggedUser.getRole()}"></td>
                                </tr>
                                </tbody>
                                </table>
                        </div>
                    </div>
                    <!-- конец card-->


                    <!--конец Вложенный контент в теле страницы-->
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--конец SideBar-->

</body>
</html>
